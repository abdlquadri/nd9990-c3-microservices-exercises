language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./project/udagram-reverseproxy
  - docker build -t udagram-api-feed ./project/udagram-api-feed
  - docker build -t udagram-api-feed ./project/udagram-api-user
  - docker build -t udagram-api-feed ./project/udagram-frontend
  - docker tag udagram-api-feed abdlquadri/reverseproxy:v1
  - docker tag udagram-api-feed abdlquadri/udagram-api-feed:v1
  - docker tag udagram-api-feed abdlquadri/udagram-api-user:v1
  - docker tag udagram-api-feed abdlquadri/udagram-api-frontend:v1

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push abdlquadri/reverseproxy:v1
  - docker push abdlquadri/udagram-api-feed:v1
  - docker push abdlquadri/udagram-api-user:v1
  - docker push abdlquadri/udagram-api-frontend:v1
